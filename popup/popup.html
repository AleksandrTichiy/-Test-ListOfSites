<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	<body>
	<script id="feedTemplate" type="text/x-handlebars-template">
		{{#each sites}}
		   <li>
				<a href='http://www.{{domain}}' title='{{name}}'>{{name}}</a>
		   </li>
		{{/each}}
	</script>
	<h3 class='listZag'>Список сайтов</h3>
	</body>
	<link href="../css/style.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="../content_scripts/handlebars-v4.0.11.js"></script>
	<script type="text/javascript" src="popup.js"></script> 

</html>
